<!DOCTYPE html>
<html>
<head>
    <title>Import Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="file"] {
            display: block;
            padding: 5px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #ffffff;
        }
        .form-group input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Import Audio</h1>
    <div class="container">
        <form action="/import-audio" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audio_file">Select an audio file (WAV format):</label>
                <input type="file" name="audio_file" accept=".wav" id="audio_file">
            </div>
            <div class="form-group">
                <input type="submit" value="Import">
            </div>
        </form>
    </div>
</body>
</html>
